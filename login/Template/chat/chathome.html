<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="utf-8">
    <style>
        .homepage {
            text-align: center;
          }
      
          body {
            background-color: rgba(207, 195, 195, 0.922);
            /* 背景色を灰色に設定 */
          }
        </style>
</head>
<body>
      <nav class="navbar navbar-expand-lg navbar-light text-center bg-success">
        <a class="navbar-brand mx-auto" href="{% url 'home' %}" style="font-size: 24px;">ホーム</a>
      </nav>
 
    <div class="homepage">
    <h1>ルームを入力してください</h1>
        <br><input id="room-name-input" type="text" size="50"><br>
    <input id="room-name-submit" type="button" value="Enter">
</div>
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };
 
        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chatroom/' + roomName + '/';
        };
    </script>
</body>
</html>
