<!DOCTYPE html>
{% load static %}
<hmtl>

<head>
    <meta charset="utf-8">
    <title>ホーム</title>
    <link rel="stylesheet" href='{% static "App_Folder_css/base1.css" %}' />
</head>

<body>
    <h1>{{ name }}</h1>
    {% for value in lab %}
    <form method="post" name="form{{value.id}}" action="{% url 'detail' %}">
    {% csrf_token %}
        <p> 
            <input type="hidden" name="labid" value={{[value.id,value.name]}}>
            <a href="javascript:document.form{{value.id}}.submit()">{{ value.room }}</a>
        </p>
    </form>
    {% endfor %}
</body>

</hmtl>
