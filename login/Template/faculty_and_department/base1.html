<!DOCTYPE html>
{% load static %}
<hmtl>


<head>
    <meta charset="utf-8">
    <title>ホーム</title>
    <link rel="stylesheet" href='{% static "App_Folder_css/base1.css" %}' />
</head>

<body>
    <h1>{{ name }}</h1>   
    {% for value in lab %}
    <form method="post" name="formview{{value.id}}" action="{% url 'detail' %}">
        {% csrf_token %}
    <p>    
    <input type="hidden" name="labid" value={{value.id}}>
        <a href="javascript:formview{{value.id}}.submit()">{{ value.room }}</a></p>
    </form>
    {%endfor%}

    {% for value in lab %}
    <form method="get" name="form{{value.id}}" action="{% url 'review' %}">
        {% csrf_token %}
    <p>    
    <input type="hidden" name="labid" value={{value.id}}>
    <input type="hidden" name="labname" value={{value.room}}>
        <a href="javascript:form{{value.id}}.submit()">{{ value.room }}評価</a></p>
    </form>
    {%endfor%}

</hmtl>
